<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <h1>LOGIN</h1>

    <div class="container">
       <form class="login" action="submit">

        <label class="line label " for="email">Email</label><br><br>
        <input class="line email" type="email" id="email" name="email" placeholder="Your email..."><br><br>

        <label class="line label" for="pass">Password</label><br><br>
        <input class="line pass" type="password" id="pass" name="pass" placeholder="Your password..."><br><br>

        <input  class="line btn" type="submit" value="Login">

       </form>
    </div>



    </div>
    
</body>
</html>
